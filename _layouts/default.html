<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PKNPECNCQ5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-PKNPECNCQ5');
  </script>

  <div class="subheader">
    <div class="container">
      <div class="subheader-inner">
        <div class="subheader-title">Marqui Engine</div>
        <div class="subheader-desc">Behind-the-scenes systems, models, and experiments.</div>
      </div>
    </div>
  </div>

  
</head>

<body>
  <header class="header">
    <div class="container">
      <a class="brand" href="{{ site.baseurl }}/">
        <span class="brand-mark">Q</span>
        <span class="brand-name">Logs</span>
      </a>
      <nav class="nav">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/browse">Browse Notes</a>
        <a class="nav-cta" href="https://marqui.org" target="_blank" rel="noopener">Marqui.org</a>
      </nav>

    </div>
  </header>

  <main class="container">
    {{ content }}
    <footer class="footer">
      <div class="footer-inner">
        <span>© {{ "now" | date: "%Y" }} Marqui Group</span>
        <span class="dot">·</span>
        <a href="{{ site.baseurl }}/legal/privacy" target="_blank" rel="noopener">Privacy</a>
        <span class="dot">·</span>
        <a href="{{ site.baseurl }}/legal/terms" target="_blank" rel="noopener">Terms</a>
        <span class="dot">·</span>
        <a href="{{ site.baseurl }}/legal/imprint" target="_blank" rel="noopener">Legal</a>
      </div>
    </footer>

  </main>
</body>
</html>
